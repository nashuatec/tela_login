<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background"></div> 
    
    <div class="box-container">
        <div class="login-container">
            <div class="login-form">
                <h2>Login</h2>
                <form>
                    <input type="text" placeholder="digite o usuario aqui" >
                    <input type="password" placeholder="digite sua senha" >
                    <button type="submit">Logar agora</button>
                </form>
                <button class="google-login">
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google Logo">
                    Entrar com Google
                </button>
               
            </div>
        </div>

        <div class="image-container">
            <img src="https://img.freepik.com/vector-premium/icono-inicio-sesion-estilo-comic-ilustracion-vector-dibujos-animados-acceso-contrasena-sobre-fondo-blanco-aislado-concepto-negocio-efecto-salpicadura-entrada-candado_157943-11422.jpg" alt="Imagem de exemplo">
        </div>
    </div>

</body>
</html>
